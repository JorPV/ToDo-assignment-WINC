<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47d8da1d21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="api-client.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
    <title>My ToDo List</title>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>To-Do List</h1>
        </header>

        <form>
            <div class="input-container">
                <input type="text" class="todo-input" alt="text" placeholder="Add a task to do">
                <button class="add-button" alt="click-on button">Add</button>
            </div>
        </form>
        <div class="list-elements">
            <ul class="todo-list"></ul>
        </div>
    </div>
</body>

</html>
